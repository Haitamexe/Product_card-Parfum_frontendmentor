<!DOCTYPE html>
<html lang="en">
<!-- By Haitamexe -->

<head>
  <!-- Title -->
  <title>Card Parfum page</title>
  <!-- Link -->
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <!-- Meta Tags -->
  <meta name="language" content="English" />
  <meta name="description" content="Essence Eau De Parfum card css" />
  <meta name="keywords" content="Parfum card" />
  <meta name="copyright" content="@Haitamexe" />
  <meta name="author" content="Haitamexe" />
  <meta name="robots" content="all" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta charset="utf-8" />
</head>

<body>
  <main>
    <div class="container">
      <div class="left_img_card">
        <img src="img/image-product-desktop.jpg" alt="Left image Parfum product desktop"
          class="Parfum_product_desktop" />
        <img src="img/image-product-mobile.jpg" alt="Left image Parfum product mobile" class="Parfum_product_mobile" />
      </div>
      <div class="right_text_card">
        <p class="top-text-card"> P E R F U M E </p>
        <h1 class="big-h1-card">
          <span class="block_display-element"> Gabrielle </span>
          <span class="block_display-element"> Essence Eau De </span>
          Parfums
        </h1>
        <p class="desc_p">
          <span class="block_display-element">A florald, solar and voluptuous</span>
          interpretation composed by<span class="block_display-element">
            Olivier Polge, Perfumer-Creator </span>
          for the House of CHANEL.
        </p>
        <div class="price-card">
          <p class="Big-price">$149.99</p>
          <p class="Small-price-hr">$169.99</p>
        </div class="btn_div">
        <button class="green_btn">
          <img src="img/icon-cart.svg" alt="icon shop">
          <p class="btn-text">Add to Cart</p>
        </button>
      </div>
    </div>
    </div>
    </div>
  </main>
</body>

</html>
